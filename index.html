<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Hazard Lookup</title>
    <meta name="description" content="Check flood risk levels for any address using soil data">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .header {
                padding: 20px;
            }

            .search-box, .map-box {
                padding: 20px;
            }

            #map {
                height: 300px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .example-addresses {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .example-addresses button {
                text-align: left;
                padding: 8px;
                background: #f7fafc;
                border-radius: 6px;
                text-decoration: none;
            }
        }

        .search-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .map-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .map-box h2 {
            color: #2d3748;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        #map {
            height: 400px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
        }

        .map-instructions {
            margin-top: 10px;
            font-size: 14px;
            color: #718096;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .example-addresses {
            font-size: 14px;
            color: #718096;
            margin-bottom: 15px;
        }

        .example-addresses button {
            background: none;
            color: #667eea;
            padding: 0;
            margin: 0 5px;
            text-decoration: underline;
            font-size: 14px;
        }

        .divider {
            text-align: center;
            color: #718096;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .result-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .result-box.hidden {
            display: none;
        }

        .hazard-severe {
            background: linear-gradient(135deg, #fee, #fdd);
            border-left: 4px solid #e53e3e;
        }

        .hazard-moderate {
            background: linear-gradient(135deg, #fffaf0, #feebc8);
            border-left: 4px solid #ed8936;
        }

        .hazard-slight {
            background: linear-gradient(135deg, #e6ffe7, #d6ffcc);
            border-left: 4px solid #83f655;
        }

        .hazard-not-found {
            background: linear-gradient(135deg, #f5f7fa, #d1d5db);
            border-left: 4px solid #6b7280;
        }

        .hazard-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .hazard-details {
            color: #4a5568;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fed7d7;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            border-radius: 8px;
            color: #742a2a;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üåä Flood Hazard Lookup</h1>
            <p class="subtitle">Check flood risk levels by entering an address or clicking on the map</p>
            <p style="margin-top: 10px; font-size: 0.9em; color: #718096;">
                Data source: <a href="https://geo.wa.gov/datasets/wadnr::wa-soils/about" target="_blank" rel="noopener noreferrer" style="color: #667eea; text-decoration: underline;">Flood Hazard Data</a>
            </p>
        </div>

        <!-- Main Content: Search and Map -->
        <div class="main-content">
            <!-- Search Box -->
            <div class="search-box">
                <h2 style="color: #2d3748; font-size: 1.3em; margin-bottom: 15px;">Search by Address</h2>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="addressInput" 
                        placeholder="Enter an address (e.g., Seattle, WA)"
                        autocomplete="off"
                    />
                    <button id="searchButton" onclick="searchAddress()">Search</button>
                </div>
                
                <div class="example-addresses">
                    Try: 
                    <button onclick="fillExample('Bothell, WA')">Bothell, WA</button>
                    <button onclick="fillExample('Redmond, WA')">Redmond, WA</button>
                    <button onclick="fillExample('Everett, WA')">Everett, WA</button>
                </div>

                <div class="divider">OR</div>

                <button onclick="useMyLocation()" style="width: 100%;">
                    üìç Use My Current Location
                </button>

                <div id="errorMessage" style="display: none;" class="error-message"></div>
            </div>

            <!-- Map Box -->
            <div class="map-box">
                <h2>üìç Click on Map</h2>
                <div id="map"></div>
                <div class="map-instructions">
                    üí° Click anywhere on the map to check flood risk at that location
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingBox" class="result-box hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p>Analyzing flood risk...</p>
            </div>
        </div>

        <!-- Result Box -->
        <div id="resultBox" class="result-box hidden">
            <div class="hazard-title" id="hazardTitle"></div>
            <div class="hazard-details" id="hazardDetails"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Configuration
        const TILE_SIZE = 0.1;
        const TILES_PATH = 'flood_tiles/';

        // Cache for the tile map
        let tileMap = null;

        // Map variables
        let map;
        let marker;

        // Initialize the map centered on Washington state
        function initMap() {
            map = L.map('map').setView([47.7511, -122.1965], 10);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            // Add click event to map
            map.on('click', function(e) {
                const lat = e.latlng.lat;
                const lon = e.latlng.lng;
                
                // Add or move marker
                if (marker) {
                    marker.setLatLng([lat, lon]);
                } else {
                    marker = L.marker([lat, lon]).addTo(map);
                }

                // Check flood risk at this location
                checkLocationRisk(lat, lon, `Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
            });
        }

        // Load the tile map
        async function loadTileMap() {
            if (tileMap !== null) {
                return tileMap;
            }

            try {
                const response = await fetch(`${TILES_PATH}tile_map.json`);
                if (!response.ok) {
                    throw new Error('Tile map not found');
                }
                tileMap = await response.json();
                console.log('Tile map loaded:', tileMap.total_tiles, 'tiles');
                return tileMap;
            } catch (error) {
                console.error('Error loading tile map:', error);
                throw new Error('Could not load tile map');
            }
        }

        // Get tile key for a coordinate
        function getTileKey(lat, lon) {
            const tileLat = Math.floor(lat / TILE_SIZE) * TILE_SIZE;
            const tileLon = Math.floor(lon / TILE_SIZE) * TILE_SIZE;
            return `${tileLat.toFixed(1)}_${tileLon.toFixed(1)}`;
        }

        // Convert Web Mercator to Lat/Lon
        function webMercatorToLatLon(x, y) {
            const originShift = 2 * Math.PI * 6378137 / 2.0;
            const lon = (x / originShift) * 180.0;
            let lat = (y / originShift) * 180.0;
            lat = 180 / Math.PI * (2 * Math.atan(Math.exp(lat * Math.PI / 180.0)) - Math.PI / 2.0);
            return [lat, lon];
        }

        // Check if point is inside polygon
        function isPointInPolygon(point, polygon) {
            const [testLat, testLon] = point;
            const coords = polygon.coordinates[0];
            
            const latLonCoords = coords.map(([x, y]) => webMercatorToLatLon(x, y));
            
            let inside = false;
            for (let i = 0, j = latLonCoords.length - 1; i < latLonCoords.length; j = i++) {
                const [lat1, lon1] = latLonCoords[i];
                const [lat2, lon2] = latLonCoords[j];
                
                const intersect = ((lon1 > testLon) !== (lon2 > testLon)) &&
                    (testLat < (lat2 - lat1) * (testLon - lon1) / (lon2 - lon1) + lat1);
                
                if (intersect) inside = !inside;
            }
            
            return inside;
        }

        // Geocode address
        async function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            
            const response = await fetch(url, {
                headers: {'User-Agent': 'FloodHazardLookup/1.0'}
            });
            
            const data = await response.json();
            
            if (data.length === 0) {
                throw new Error('Address not found');
            }
            
            return {
                lat: parseFloat(data[0].lat),
                lon: parseFloat(data[0].lon),
                displayName: data[0].display_name
            };
        }

        // Load tile data
        async function loadTile(tileKey) {
            const tileMapData = await loadTileMap();
            
            const subdirectory = tileMapData.map[tileKey];
            
            if (!subdirectory) {
                throw new Error('No flood data available for this location');
            }
            
            const url = `${TILES_PATH}${subdirectory}/flood_${tileKey}.json`;
            console.log('Loading tile from:', url);
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Tile not found');
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading tile:', error);
                throw new Error('No flood data available for this location');
            }
        }

        // Find flood hazard for a point
        function findFloodHazard(lat, lon, polygons) {
            for (const polygon of polygons) {
                if (isPointInPolygon([lat, lon], polygon.geometry)) {
                    return polygon.hazard;
                }
            }
            return null;
        }

        // Display results
        function displayResult(hazard, location) {
            const resultBox = document.getElementById('resultBox');
            const hazardTitle = document.getElementById('hazardTitle');
            const hazardDetails = document.getElementById('hazardDetails');
            
            resultBox.className = 'result-box';
            
            if (hazard) {
                const hazardLevel = hazard.toUpperCase();
                resultBox.classList.add(`hazard-${hazard.toLowerCase()}`);
                
                hazardTitle.textContent = `${hazardLevel} Flood Risk`;
                hazardDetails.innerHTML = `
                    <p><strong>Location:</strong> ${location}</p>
                    <p>${getHazardDescription(hazardLevel)}</p>
                `;
            } else {
                resultBox.classList.add('hazard-not-found');
                hazardTitle.textContent = 'No Detected Flood Hazard';
                hazardDetails.innerHTML = `
                    <p><strong>Location:</strong> ${location}</p>
                    <p>This area is not within a mapped flood hazard zone.</p>
                `;
            }
            
            resultBox.classList.remove('hidden');
        }

        function getHazardDescription(level) {
            const descriptions = {
                'SEVERE': 'This area has a high risk of flooding. Precautions should be taken to mitigate flood damage.',
                'MODERATE': 'This area has moderate flood risk. While not in the highest risk zone, flooding can still occur.',
                'SLIGHT': 'This area has slight flood risk. Flooding is less common but possible under certain conditions.',
            };
            return descriptions[level] || 'Flood risk information is available for this location.';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Check flood risk for a specific location
        async function checkLocationRisk(lat, lon, locationName) {
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('loadingBox').classList.remove('hidden');
            
            try {
                const tileKey = getTileKey(lat, lon);
                console.log('Loading tile:', tileKey);
                
                const polygons = await loadTile(tileKey);
                console.log('Loaded polygons:', polygons.length);
                
                const hazard = findFloodHazard(lat, lon, polygons);
                console.log('Hazard:', hazard);
                
                displayResult(hazard, locationName);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                document.getElementById('loadingBox').classList.add('hidden');
            }
        }

        // Search by address
        async function searchAddress() {
            const input = document.getElementById('addressInput');
            const address = input.value.trim();
            
            if (!address) {
                showError('Please enter an address');
                return;
            }
            
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('loadingBox').classList.remove('hidden');
            document.getElementById('searchButton').disabled = true;
            
            try {
                const location = await geocodeAddress(address);
                console.log('Geocoded:', location);
                
                // Move map to this location
                map.setView([location.lat, location.lon], 13);
                
                // Add or move marker
                if (marker) {
                    marker.setLatLng([location.lat, location.lon]);
                } else {
                    marker = L.marker([location.lat, location.lon]).addTo(map);
                }
                
                // Check flood risk
                await checkLocationRisk(location.lat, location.lon, location.displayName);
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                document.getElementById('loadingBox').classList.add('hidden');
            } finally {
                document.getElementById('searchButton').disabled = false;
            }
        }

        // Use current location
        function useMyLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            document.getElementById('loadingBox').classList.remove('hidden');

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Move map to user's location
                    map.setView([lat, lon], 13);
                    
                    // Add or move marker
                    if (marker) {
                        marker.setLatLng([lat, lon]);
                    } else {
                        marker = L.marker([lat, lon]).addTo(map);
                    }
                    
                    // Check flood risk
                    await checkLocationRisk(lat, lon, 'Your current location');
                },
                (error) => {
                    document.getElementById('loadingBox').classList.add('hidden');
                    showError('Unable to get your location. Please check your browser permissions.');
                    console.error('Geolocation error:', error);
                }
            );
        }

        // Fill example address
        function fillExample(address) {
            document.getElementById('addressInput').value = address;
        }

        // Enable Enter key to search
        document.getElementById('addressInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });

        // Initialize map after page and Leaflet are fully loaded
        window.addEventListener('load', function() {
            // Small delay to ensure Leaflet is ready
            setTimeout(initMap, 100);
        });
    </script>
</body>
</html>
